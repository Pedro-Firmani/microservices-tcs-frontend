<div class="daily-form-container">
  <h2>{{ isEditMode ? "Editar Daily" : "Registrar Nova Daily" }}</h2>

  <mat-card class="daily-form-card">
    <mat-card-content>
      <form [formGroup]="dailyForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Selecione o Aluno</mat-label>
            <mat-select formControlName="studentId" required>
              <mat-option *ngFor="let student of students" [value]="student.id">
                {{ student.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Data da Daily</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="annotationDate"
              required
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Descrição da Daily</mat-label>
          <textarea
            matInput
            formControlName="annotationText"
            rows="6"
            required
            placeholder="Descreva o andamento, dúvidas ou pontos importantes..."
          ></textarea>
        </mat-form-field>

        <div class="import-txt-container">
          <button mat-stroked-button type="button" (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
            Importar .txt
          </button>
          <input hidden type="file" #fileInput (change)="onFileSelected($event)" accept=".txt">
        </div>

        <div class="form-actions">
          <button mat-stroked-button color="warn" [routerLink]="['/dailies']">
            <mat-icon>cancel</mat-icon> Cancelar
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
          >
            <mat-icon>{{ isEditMode ? "save" : "add" }}</mat-icon>
            {{ isEditMode ? "Salvar Alterações" : "Registrar Daily" }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
