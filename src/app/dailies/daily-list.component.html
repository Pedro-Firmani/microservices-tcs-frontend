<div class="container">
  <h2>Anotações Diárias (Dailies)</h2>
  
  <div class="button-group" *ngIf="authService.hasRole('PROFESSOR')">
    <a routerLink="/dailies/create" class="btn-create">Nova Anotação</a>
  </div>

  <div *ngIf="dailies.length === 0" class="empty-state-message">
    Nenhuma anotação encontrada.
  </div>

  <div *ngIf="dailies.length > 0" class="table-container">
    <table class="dailies-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Aluno</th>
          <th>Professor</th>
          <th>Anotação</th>
          <th *ngIf="authService.hasRole('PROFESSOR')">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let daily of dailies">
          <td>{{ daily.annotationDate | date:'dd/MM/yyyy' }}</td>
          <td>{{ daily.studentName }}</td>
          <td>{{ daily.professorUsername }}</td>
          <td>{{ daily.annotationText }}</td>
          <td *ngIf="authService.hasRole('PROFESSOR')">
            <button [routerLink]="['/dailies/edit', daily.id]" class="action-button edit">Editar</button>
            <button (click)="deleteDaily(daily.id)" class="action-button delete">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
