<div class="student-create-container">
  <h2>{{ isEditMode ? 'Editar Aluno' : 'Criar Novo Aluno' }}</h2>

  <mat-card class="student-form-card">
    <mat-card-content>
      <form (ngSubmit)="saveStudent()" #studentForm="ngForm">

        <mat-form-field appearance="fill">
          <mat-label>Nome do Aluno</mat-label>
          <input matInput type="text" name="name" [(ngModel)]="student.name" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Matrícula (ID TCS)</mat-label>
          <input matInput type="text" name="idTcs" [(ngModel)]="student.idTcs" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput name="description" [(ngModel)]="student.description"></textarea>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Salvar
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="goBack()">
            <mat-icon>cancel</mat-icon> Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
