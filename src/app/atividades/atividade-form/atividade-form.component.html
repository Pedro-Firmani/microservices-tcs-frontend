<div class="atividade-form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Atividade' : 'Criar Nova Atividade' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="atividadeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Título da Atividade</mat-label>
          <input matInput formControlName="titulo" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao" rows="5" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data de Entrega (Opcional)</mat-label>
          <input matInput type="datetime-local" formControlName="dataEntrega">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button [routerLink]="['/atividades']">Cancelar</button>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="atividadeForm.invalid">
        <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
        {{ isEditMode ? 'Salvar Alterações' : 'Criar Atividade' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
