<div class="tag-list-container">

  <mat-card class="tags-card">
    <div class="card-header">
      <h2>Gerenciamento de Tags</h2>
      <button mat-raised-button color="primary" routerLink="/tags/new">
        <mat-icon>add</mat-icon>
        Criar Tag
      </button>
    </div>

    <mat-card-content>
      <div *ngIf="!tags || tags.length === 0; else tagsTable" class="no-items-message">
        <p>Nenhuma tag encontrada.</p>
      </div>

      <ng-template #tagsTable>
        <table mat-table [dataSource]="tags" class="tag-table">

          <!-- Coluna ID -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let tag"> #{{tag.id}} </td>
          </ng-container>

          <!-- Coluna Nome -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
          </ng-container>
          
          <!-- Coluna Cor -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Cor </th>
            <td mat-cell *matCellDef="let tag">
              <div class="color-preview" [style.backgroundColor]="tag.color || '#ccc'"></div>
              <span>{{ tag.color || 'Não definida' }}</span>
            </td>
          </ng-container>

          <!-- Coluna Ações -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let tag">
              <button mat-icon-button color="primary" [routerLink]="['/tags/edit', tag.id]" matTooltip="Editar Tag">
                <mat-icon>edit_outline</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteTag(tag.id)" matTooltip="Excluir Tag">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['id', 'name', 'color', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'color', 'actions'];"></tr>
        </table>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
