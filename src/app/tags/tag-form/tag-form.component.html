<div class="tag-form-container">
  <h2>{{ formTitle }}</h2>
  <form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome da Tag</mat-label>
        <input matInput id="name" type="text" formControlName="name" placeholder="Ex: Backend" />
        <mat-error *ngIf="tagForm.get('name')?.hasError('required') && tagForm.get('name')?.touched">
          Nome da tag é obrigatório.
        </mat-error>
        <mat-error *ngIf="tagForm.get('name')?.hasError('minlength') && tagForm.get('name')?.touched">
          Nome da tag deve ter no mínimo 2 caracteres.
        </mat-error>
        <mat-error *ngIf="tagForm.get('name')?.hasError('maxlength') && tagForm.get('name')?.touched">
          Nome da tag deve ter no máximo 10 caracteres.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
      <button mat-raised-button color="primary" type="submit">
        <mat-icon>save</mat-icon> {{ isEditMode ? 'Salvar Edição' : 'Criar Tag' }}
      </button>
    </div>
  </form>
</div>
